<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <!-- Left Side - Thoughts & Ideas Section -->
            <div class="left-side">
                <h2>Share Your Thoughts and Ideas</h2>
                <p>
                    In a world full of innovation, your thoughts and ideas matter. 
                    Every great invention. 
                </p>
               
                <div class="image-container">
                    <img src="depositphotos_48459951-stock-photo-businessman-addressing-meeting-around-boardroom.jpg" alt="Creative Thinking">
                    <img src="Business-Connectivity-Guide2.png" alt="Brainstorming Ideas">
                </div>
            </div>

            
            <div class="right-side">
                <div class="login-box">
                    <h2 class="title">Login</h2>
                    <form class="form">
                        <label for="phone" class="label">Phone Number</label>
                        <input type="tel" id="phone" class="input" placeholder="Enter your phone number" required>

                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" class="input" placeholder="Enter your password" required>

                        <button type="submit" class="button">Login</button>
                    </form>
                    <p class="create-account">New here? <a href="signin.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
