<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="left-side">
                <h2>Join Us & Share Your Ideas</h2>
                <p>
                    Join our community and be a part of something great. Your thoughts, ideas, and innovation can bring positive changes.  
                    Register today to unlock opportunities and share your perspectives with the world.
                </p>
                <div class="image-container">
                    <img src="Business-Connectivity-Guide2.png" alt="Join Community">
                    <img src="depositphotos_48459951-stock-photo-businessman-addressing-meeting-around-boardroom.jpg" alt="Creative Ideas">
                </div>
            </div>
            <div class="right-side">
                <div class="signup-box">
                    <h2 class="title">Sign Up</h2>
                    <form class="form">
                        <label for="name" class="label">Full Name</label>
                        <input type="text" id="name" class="input" placeholder="Enter your full name" required>

                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" class="input" placeholder="Enter your email" required>

                        <label for="phone" class="label">Phone Number</label>
                        <input type="tel" id="phone" class="input" placeholder="Enter your phone number" required>

                        <label for="password" class="label">Enter Password</label>
                        <input type="password" id="password" class="input" placeholder="Enter your password" required>

                        <label for="repassword" class="label">Re-enter Password</label>
                        <input type="password" id="repassword" class="input" placeholder="Re-enter your password" required>

                        <label for="aadhar" class="label">Aadhar Card Number</label>
                        <input type="text" id="aadhar" class="input" placeholder="Enter your Aadhar number" required>

                        <label for="aadhar-doc" class="label">Upload Aadhar Card</label>
                        <input type="file" id="aadhar-doc" class="input" accept="image/*,application/pdf" required>

                        <button type="submit" class="button">Sign Up</button>
                    </form>
                    <p class="create-account">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
